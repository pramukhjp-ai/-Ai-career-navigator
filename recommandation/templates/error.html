<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ef4444;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .error-details {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 30px;
            color: #7f1d1d;
            font-size: 14px;
            text-align: left;
        }

        .button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <p>We encountered an error while loading the career details.</p>
        
        {% if error %}
        <div class="error-details">
            <strong>Error Details:</strong><br>
            {{ error }}
        </div>
        {% endif %}

        <a href="/" class="button">Start Over</a>
    </div>
</body>
</html>
